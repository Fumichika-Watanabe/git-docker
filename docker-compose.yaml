version: "3"
services: 
    python3:
        restart: always
        build: .
        container_name: 'python3'
        working_dir: '/root/'
        tty: true
        volumes:
          - ./apt/opt:/root/opt
    
    
    db:
        build: ./db
        ports:
            - "3306:3306"
        volumes:
            - ./data
        environment: 
            MYSQL_ROOT_PASSWORD: root

        tty: true